<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fuel Purchase History</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
  <!-- sidebar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Fuel Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fuel Quote Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile Management</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- main -->
  <div class="container-fluid mt-5">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Fuel Purchase History
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Fuel Quote History
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Fuel Purchase History</h1>
        </div>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Location</th>
              <th>Fuel Type</th>
              <th>Amount (Gallons)</th>
              <th>Price (per Gallon)</th>
              <th>Tax</th>
              <th>Total Cost</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </main>
    </div>
  </div>


  <!-- Javascript for bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-4zJ0IQYemJ/3a2oAmQFXgXeu3LAt1irnN1qiNrwYjKbyfUPzKoyy5fP8xhW+OFB9Kj29bLrBm82hEJH5l5w5sg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
    integrity="sha512-LZJB5g5f5O5w5v4dA1c7AFu9+I2b7V/AzZDdJZV1+vmCmYGFVJavLpRbRyCY/6M+I/NE3q6JQIXoZ44U6a1N6w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
    integrity="sha512-nVgojm1z6IgV7kaLM27mW42y8F1i/0ZVvKZMl38RcaA/wI0lPmFv5dmgXFlg5OIkz5Egl8tmm1FtIg7ukKePw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
