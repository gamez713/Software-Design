	<section class="my-5"><br><br>

	<div class="container-lg text-center px-5">
		<h1>Fuel Quote Form</h1><br>
		<form>
			<div class="mx-auto" style="width:400px;">
				<label for="gallons" class="form-label">Gallons Requested</label>
				<input type="number" class="form-control" id="gallons" placeholder="Enter gallons requested" required><br>
				
				<laber for="address">Delivery Address 1</label>
				<input type="text" readonly class="form-control" id="address1" value=" "><br>
				
				<laber for="address">Delivery Address 2</label>
				<input type="text" readonly class="form-control" id="address2" value=" "><br>
				
				<label for="date">Delivery Date</label>
				<input type="date" class="form-control" id="deliveryDate" min="{{date | date:'MM/dd/yyyy'}}" required><br>
				
				<button type="button" class="btn btn-dark" id="getQuote">Get Quote</button><br><br>
				
				<label for="pricePerGal">Suggested Price / Gallon</label>
				<div class="input-group mb-3">
					<input type="number" readonly class="form-control" id="pricePerGallon" value="">
				</div><br>
				
				<label for="totalPrice">Total Price</label>
				<div class="input-group mb-3">
					<input type="number" readonly class="form-control" id="totalPrice" value="">
				</div><br>
			</div>
			
			<button type="button" class="btn btn-dark" id="submitQuote">Submit</button>
			<p id="result"></p>
		</form>
	</div>

	<hr />
		
	<script>
		//recieve address from database
		var date = document.getElementById('deliveryDate');
		
		const getQuoteButton = document.getElementById('getQuote');
		function get() {
			document.getElementById('pricePerGallon').value = 2; //temp val, calc by calling price module later on
			var pricePerGal = document.getElementById('pricePerGallon').value; 
			var gal = document.getElementById('gallons').value;
			document.getElementById('totalPrice').value = gal * pricePerGal;
		}
		
		const submitQuoteButton = document.getElementById('submitQuote');
		function submit() {
			document.getElementById('result').innerHTML = "Success!";
			//save form to database
		}
		
		getQuoteButton.addEventListener('click', get);
		submitQuoteButton.addEventListener('click', submit);
		
	</script>
